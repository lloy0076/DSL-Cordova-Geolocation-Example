<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Locate Me</h1>
      </ion-header-bar>
      <ion-content ng-controller="MainController">
        <div ng-show="latitude && longitude">
            <ion-list>
                <ion-item>Latitude: {{ latitude }}</ion-item>
                <ion-item>Longitude: {{ longitude }}</ion-item>
            </ion-list>
        </div>
        <div ng-show="error" style="font-weight: bold; font-size: medium; color: red; text-align: center">
        {{ error }}
        </div>
      </ion-content>
    </ion-pane>

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <script src="lib/ngCordova/dist/ng-cordova.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </body>
</html>
